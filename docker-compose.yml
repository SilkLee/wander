version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workflowai-postgres
    environment:
      POSTGRES_USER: workflowai
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: workflowai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflowai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflowai-network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: workflowai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - workflowai-network

  # Elasticsearch (for RAG hybrid search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: workflowai-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - workflowai-network

  # API Gateway (Go - Gin)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: workflowai-gateway
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-changeme-in-production}
      - AGENT_SERVICE_URL=http://agent-orchestrator:8002
      - INDEXING_SERVICE_URL=http://indexing:8003
      - MODEL_SERVICE_URL=http://model-service:8004
      - INGESTION_SERVICE_URL=http://ingestion:8001
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - workflowai-network
    restart: unless-stopped

  # Ingestion Service (Go - Gin)
  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: workflowai-ingestion
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - workflowai-network
    restart: unless-stopped

  # Agent Orchestrator (Python - FastAPI + LangChain)
  agent-orchestrator:
    build:
      context: ./services/agent-orchestrator
      dockerfile: Dockerfile
    container_name: workflowai-agent
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MODEL_SERVICE_URL=http://model-service:8004
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4-turbo-preview
      - USE_LOCAL_MODEL=true
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      model-service:
        condition: service_healthy
    networks:
      - workflowai-network
    volumes:
      - agent_cache:/app/cache
    restart: unless-stopped

  # Indexing Service (Python - FastAPI + Sentence Transformers)
  indexing:
    build:
      context: ./services/indexing
      dockerfile: Dockerfile
    container_name: workflowai-indexing
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - DEVICE=cpu
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - indexing_cache:/app/cache
    networks:
      - workflowai-network
    restart: unless-stopped

  # Model Service (Python - FastAPI + vLLM)
  model-service:
    build:
      context: ./services/model-service
      dockerfile: Dockerfile
    container_name: workflowai-model
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - MODEL_NAME=gpt2  # Lightweight for testing; Qwen upgrade deferred due to 7GB download timeout from China
      - DEVICE=cpu
      - MAX_MODEL_LEN=4096
      - LOCAL_MODEL_PATH=  # Empty - use HuggingFace model_name (gpt2)
    volumes:
      - model_cache:/app/cache
      # Mount local model directory (update path after download)
      # - C:/develop/Qwen2.5-7B-Instruct:/app/models/qwen:ro
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - workflowai-network
    restart: unless-stopped

  # Metrics Service (Python - FastAPI + SQLAlchemy)
