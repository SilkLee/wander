  #   environment:
  #     - PORT=8005
  #     - DATABASE_URL=postgresql://workflowai:dev_password_123@postgres:5432/workflowai
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - ./services/metrics:/app
  #   networks:
  #     - workflowai-network
